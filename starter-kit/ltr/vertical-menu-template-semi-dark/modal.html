<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success Modal with Checkmark</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* CSS for a more visually appealing modal */
    .modal-success .modal-content {
      border-radius: 1rem;
      border: none;
    }

    .success-checkmark {
      width: 100px;
      height: 100px;
      margin: 20px auto;
      display: block;
      position: relative; 
    }

    .success-checkmark .check-icon {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: block;
      stroke-width: 4;
      stroke: #4CAF50;
      stroke-miterlimit: 10;
      box-shadow: inset 0px 0px 0px #4CAF50;
      animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
      position: absolute;
      top: 0;
      left: 0;
    }
    
    .success-checkmark .check-icon__circle {
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      stroke-width: 3;
      stroke-miterlimit: 10;
      stroke: #4CAF50;
      fill: none;
      animation: stroke .6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }

    .success-checkmark .check-icon__path {
      transform-origin: 50% 50%;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      stroke-width: 4;
      stroke: #fff;
      fill: none;
      animation: stroke .3s cubic-bezier(0.65, 0, 0.45, 1) .8s forwards;
    }

    @keyframes stroke {
      100% {
        stroke-dashoffset: 0;
      }
    }

    @keyframes scale {
      0%, 100% {
        transform: none;
      }
      50% {
        transform: scale3d(1.1, 1.1, 1);
      }
    }

    @keyframes fill {
      100% {
        box-shadow: inset 0px 0px 0px 50px #4CAF50;
      }
    }
  </style>

</head>
<body>

<div class="container mt-5 text-center">

  <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#successModal">
    Save Order (Opens modal instantly)
  </button>

</div>


<div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-success">
    <div class="modal-content text-center">
      <div class="modal-body py-5">
        
        <div class="success-checkmark">
          <svg class="check-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="check-icon__circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="check-icon__path" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
          </svg>
        </div>

        <h3 class="mb-3">Order Created Successfully!</h3>
        <p class="text-muted">Your order has been processed and sent to the warehouse. You will receive an email notification.</p>
        
        <button type="button" class="btn btn-primary mt-3" data-bs-dismiss="modal">
          Got it
        </button>

      </div>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
